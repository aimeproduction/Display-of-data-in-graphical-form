<!–– mat-toolbar,  is used to create a toolbar to show our title(PaDaWaN),
and the menu button. ––>
<mat-toolbar color="primary">
  <!–– Add a new row ––>
  <mat-toolbar-row>
    <!–– our button menu ––>
    <button mat-icon-button (click)="toggleSideBar()">
      <mat-icon>menu</mat-icon>
    </button>

    <span> Menu </span>

  </mat-toolbar-row>
</mat-toolbar>
